# Alacritty Configuration File

# Font configuration
font:
  normal:
    family: Hack # Set font family to Hack
    style: Bold  # Optional: Use 'Bold', 'Italic', etc. for specific styles
  size: 12          # Font size (adjust as needed)

# Colors: Set background and foreground
colors:
  primary:
    background: '0x000000' # Black background
    foreground: '0xFFFFFF' # White text

# Cursor style
cursor:
  style: Block
  unfocused_hollow: true

# Window padding (optional)
window:
  padding:
    x: 10
    y: 10

